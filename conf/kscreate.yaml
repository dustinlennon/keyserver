env_base: &base
  install_path: !env ${PWD}

env_timezone: &timezone
  timezone: US/Pacific

env_logger: &logger
  log_config_path: ./conf/logger_kscreate.yaml
  logs_path: ./logs

env_template: &template
  template_path: !env ./templates

env:
  <<: [*base, *logger, *timezone, *template]
  keys_path: !env ${HOME}/.ssh/keys/mrdl
  assets_path: ./assets

aux:
  pk_map:
    ca:     mrdl_ca.pub
    ubuntu: mrdl_ubuntu.pub

