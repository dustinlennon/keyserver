
env_base: &base
  install_path: !env ${PWD}

env_timezone: &timezone
  timezone: US/Pacific

env_logger: &logger
  log_config_path: ./conf/logger_ksrequest.yaml
  logs_path: ./logs

env:
  <<: [*base, *logger, *timezone]
  keys_path: !env ${HOME}/.ssh/keys/ksclient

aux:
  url:
    scheme: http
    netloc: 192.168.1.104:8022
    path: ubuntu_key_cert
