
env_base: &base
  install_path: !env ${PWD}

env_logger: &logger
  logs_path: ./logs

env:
  <<: [*base, *logger]
  keys_path: !env ${HOME}/.ssh/keys/ksclient

conf: 
  main:
    url:
      scheme: http
      netloc: 192.168.1.104:8022
      path: ubuntu_key_cert
    pubkey: mrdl_ubuntu.pub

  logger:
    loggers:
    - level: INFO
      logfile: keyserver.log
      add_console: True
